<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form method="post">
            <label for="income">Enter your annual income:</label>
            <input type="text" id="income" name="income" required>
            <br><br>
            <label for="tax_saving">Do you have tax saving schemes? (yes/no):</label>
            <input type="text" id="tax_saving" name="tax_saving" required>
            <br><br>
            <div id="tax_saving_details" style="display: none;">
                <label for="deductions_80c">Deductions under Section 80C:</label>
                <input type="text" id="deductions_80c" name="deductions_80c">
                <br><br>
                <label for="deductions_80d">Deductions under Section 80D:</label>
                <input type="text" id="deductions_80d" name="deductions_80d">
                <br><br>
                <label for="home_loan_interest">Home loan interest deduction under Section 24(b):</label>
                <input type="text" id="home_loan_interest" name="home_loan_interest">
            </div>
            <br>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <script>
        document.getElementById('tax_saving').addEventListener('input', function () {
            document.getElementById('tax_saving_details').style.display = this.value.toLowerCase() === 'yes' ? 'block' : 'none';
        });
    </script>
</body>
</html>
